<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat em Tempo Real</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    #messages {
      width: 100%;
      max-width: 500px;
      list-style: none;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      margin-bottom: 20px;
      height: 300px;
      overflow-y: auto;
    }

    #messages li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    #messages li:last-child {
      border-bottom: none;
    }

    .input-area {
      display: flex;
      width: 100%;
      max-width: 500px;
      gap: 10px;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat em Tempo Real</h1>
  <ul id="messages"></ul>
  <div class="input-area">
    <input id="msgInput" type="text" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8000/ws/chat");
    ws.onmessage = function(event) {
      let li = document.createElement("li");
      li.innerText = event.data;
      document.getElementById("messages").appendChild(li);
    };
    function sendMessage() {
      let input = document.getElementById("msgInput");
      ws.send(input.value);
      input.value = "";
    }
  </script>
</body>
</html>
